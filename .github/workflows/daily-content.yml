name: Generate Daily Content

on:
  schedule:
    - cron: '0 9 * * *'  # 9h todos os dias (UTC)
  workflow_dispatch:     # manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate content
        run: npm run generate-content
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      
      - name: Create branch and commit
        run: |
          git config user.name "Content Bot"
          git config user.email "bot@agendaculturalsalvador.com.br"
          BRANCH_NAME="content/$(date +%Y-%m-%d)"
          git checkout -b $BRANCH_NAME
          git add content/
          git commit -m "Generated content for $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push origin $BRANCH_NAME || echo "Branch already exists"
        continue-on-error: true
      
      - name: Upload content as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-content-${{ github.run_number }}
          path: content/pending/*.json
          retention-days: 30
